<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Trading System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">FX Trading System</span>
            <span class="text-light">User: admin</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Trade Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">New Trade</h5>
                    </div>
                    <div class="card-body">
                        <form id="tradeForm">
                            <div class="mb-3">
                                <label for="direction" class="form-label">Direction</label>
                                <select class="form-select" id="direction" required>
                                    <option value="BUY">BUY</option>
                                    <option value="SELL">SELL</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="baseCurrency" class="form-label">Base Currency</label>
                                    <select class="form-select" id="baseCurrency" required>
                                        <option value="EUR">EUR</option>
                                        <option value="USD">USD</option>
                                        <option value="GBP">GBP</option>
                                        <option value="JPY">JPY</option>
                                        <option value="CHF">CHF</option>
                                        <option value="AUD">AUD</option>
                                        <option value="CAD">CAD</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="quoteCurrency" class="form-label">Quote Currency</label>
                                    <select class="form-select" id="quoteCurrency" required>
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                        <option value="GBP">GBP</option>
                                        <option value="JPY">JPY</option>
                                        <option value="CHF">CHF</option>
                                        <option value="AUD">AUD</option>
                                        <option value="CAD">CAD</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="baseAmount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="baseAmount" step="0.01" required>
                            </div>

                            <div class="mb-3">
                                <label for="exchangeRate" class="form-label">Exchange Rate</label>
                                <input type="number" class="form-control" id="exchangeRate" step="0.000001" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tradeDate" class="form-label">Trade Date</label>
                                    <input type="date" class="form-control" id="tradeDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="valueDate" class="form-label">Value Date</label>
                                    <input type="date" class="form-control" id="valueDate" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="counterparty" class="form-label">Counterparty</label>
                                <input type="text" class="form-control" id="counterparty">
                            </div>

                            <div class="mb-3">
                                <label for="trader" class="form-label">Trader</label>
                                <input type="text" class="form-control" id="trader">
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" rows="2"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Create Trade</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Trade List -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Trades</h5>
                        <button class="btn btn-sm btn-light" onclick="loadTrades()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                            </svg>
                            Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search trades...">
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th>Reference</th>
                                        <th>Date</th>
                                        <th>Direction</th>
                                        <th>Pair</th>
                                        <th>Amount</th>
                                        <th>Rate</th>
                                        <th>Counterparty</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tradesTableBody">
                                    <!-- Trades will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Trade Details Modal -->
                <div class="modal fade" id="tradeModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Trade Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body" id="tradeDetails">
                                <!-- Trade details will be loaded here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Audit History Modal -->
                <div class="modal fade" id="auditModal" tabindex="-1">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Audit History</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body" id="auditHistory">
                                <!-- Audit history will be loaded here -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast for notifications -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
