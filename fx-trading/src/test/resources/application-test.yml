server:
  port: 0

spring:
  application:
    name: fx-trading-system-test

  datasource:
    url: jdbc:sqlite:file::memory:?cache=shared&date_class=TEXT
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 1
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
        javax:
          persistence:
            schema-generation:
              database:
                action: none

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  security:
    user:
      name: testuser
      password: testpass

logging:
  level:
    root: WARN
    com.company.fxtrading: DEBUG

fx-trading:
  validation:
    max-trade-amount: 10000000
    allowed-currencies: EUR,USD,GBP,JPY,CHF,AUD,CAD,NZD,SEK,NOK,DKK
